  , {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(res => {
    if (res === "OK") {
      alert("Mensaje enviado correctamente ✅");
      form.reset();
    } else {
      alert("Error en el envío ❌");
    }

    alert("Error de conexión ❌");
  });
});
